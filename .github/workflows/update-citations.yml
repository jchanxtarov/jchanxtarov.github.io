name: Update Citation Counts

on:
  schedule:
    # Run daily at 06:00 UTC (15:00 JST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-citations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch and update citations
        run: node scripts/update-citations.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet js/data.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add js/data.js
          git commit -m "chore: auto-update citation counts [skip ci]"
          git push
